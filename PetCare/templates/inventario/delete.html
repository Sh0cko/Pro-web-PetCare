{% extends 'base.html' %}

{% block title %}Eliminar Inventario - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Item de Inventario</h2>

<p>¿Está seguro que desea eliminar el item <strong>{{ inventario.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'inventario_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
