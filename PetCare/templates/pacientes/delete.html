{% extends 'base.html' %}

{% block title %}Eliminar Paciente - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Paciente</h2>

<p>¿Está seguro que desea eliminar al paciente <strong>{{ paciente.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'pacientes_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
