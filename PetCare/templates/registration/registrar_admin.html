{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Cuenta Admin | PetCare</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .login-card {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .admin-note {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: #856404;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #06918f;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-logo">üëë</div>
    <h2>Solicitar Cuenta de Administrador</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Nombre de usuario *</label>
        <input type="text" name="username" id="username" required 
               placeholder="Ej: admin.juan" value="{{ form_data.username }}">
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a *</label>
        <input type="password" name="password" id="password" required 
               placeholder="Contrase√±a segura (m√≠nimo 8 caracteres)">
      </div>

      <div class="form-group">
        <label for="password_confirm">Confirmar contrase√±a *</label>
        <input type="password" name="password_confirm" id="password_confirm" required 
               placeholder="Repite tu contrase√±a">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required 
               placeholder="admin@petcare.com" value="{{ form_data.email }}">
      </div>

  

      <div class="form-actions">
        <button type="submit" class="btn login-btn" style="background: #ffc107; color: #000;">
          Solicitar Cuenta de Administrador
        </button>
      </div>
    </form>

    <a href="{% url 'login' %}" class="back-link">‚Üê Volver al inicio de sesi√≥n</a>
  </div>

  <script>
    // Validaci√≥n de contrase√±as coincidentes
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      
      if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Las contrase√±as no coinciden. Por favor verifica.');
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
