{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Cuenta Admin | PetCare</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/paws.css' %}">
  <style>
    /* Fondo animado con patitas (mismo diseño que login) */
    .paw-layer { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
    .paw-layer.paws-top { filter: blur(0.25px) saturate(1.15); opacity: .34; }
    .paw-layer.paws-mid { filter: blur(0.6px) saturate(1.1); opacity: .24; }
    .paw-layer.paws-back { filter: blur(1.2px) saturate(1.05); opacity: .16; }

    .paw { position: absolute; width: 48px; height: 48px; animation: pawFloat linear infinite; will-change: transform, opacity; image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges; top: -120px; opacity: 0; animation-fill-mode: both; }
    @keyframes pawFloat {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      5%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { transform: translateY(20px) rotate(45deg); opacity: .9; }
      90%  { opacity: .9; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .login-bg-gradient { position: fixed; inset: 0; z-index: 0; background:
      radial-gradient(1200px 600px at 10% 0%, rgba(255,255,255,.12), transparent 60%),
      radial-gradient(1200px 600px at 90% 100%, rgba(0,0,0,.08), transparent 55%);
    }

    .login-card {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .admin-note {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      color: #856404;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #06918f;
    }
  </style>
</head>
<body class="login-page">
  <!-- Gradiente y capas de patitas -->
  <div class="login-bg-gradient"></div>
  <div class="paw-layer paws-back" id="pawsBack"></div>
  <div class="paw-layer paws-mid" id="pawsMid"></div>
  <div class="paw-layer paws-top" id="pawsTop"></div>
  <div class="login-card">
    <div class="login-logo"></div>
    <h2>Solicitar Cuenta de Administrador</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Nombre de usuario *</label>
        <input type="text" name="username" id="username" required 
               placeholder="Ej: admin.juan" value="{{ form_data.username }}">
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input type="password" name="password" id="password" required 
               placeholder="Contraseña segura (mínimo 8 caracteres)">
      </div>

      <div class="form-group">
        <label for="password_confirm">Confirmar contraseña *</label>
        <input type="password" name="password_confirm" id="password_confirm" required 
               placeholder="Repite tu contraseña">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required 
               placeholder="admin@petcare.com" value="{{ form_data.email }}">
      </div>

  

      <div class="form-actions">
        <button type="submit" class="btn login-btn" style="background: #ffc107; color: #000;">
          Solicitar Cuenta de Administrador
        </button>
      </div>
    </form>

    <a href="{% url 'login' %}" class="back-link">← Volver al inicio de sesión</a>
  </div>

  <script>
    // Set icon path for shared paws script
    window.PAWS_ICON_SRC = "{% static 'img/icons/Patitas-removebg.png' %}";
  </script>
  <script src="{% static 'js/paws.js' %}"></script>
  <script>
    // Crear patitas en capas (igual que login)
    function createPawsLayer(containerId, count, sizeMin, sizeMax, durationMin, durationMax, delayMax) {
      const container = document.getElementById(containerId);
      if (!container) return;
      for (let i = 0; i < count; i++) {
        const paw = document.createElement('img');
        paw.src = "{% static 'img/icons/Patitas-removebg.png' %}";
        paw.className = 'paw';
        paw.style.left = Math.random() * 100 + '%';
        const size = Math.random() * (sizeMax - sizeMin) + sizeMin;
        paw.style.width = size + 'px';
        paw.style.height = size + 'px';
        paw.style.animationDuration = (Math.random() * (durationMax - durationMin) + durationMin) + 's';
        paw.style.animationDelay = (Math.random() * delayMax) + 's';
        container.appendChild(paw);
      }
    }

    function initPaws() {
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduceMotion) { return; }
      createPawsLayer('pawsBack', 28, 80, 140, 16, 26, 8);
      createPawsLayer('pawsMid', 50, 60, 100, 12, 20, 6);
      createPawsLayer('pawsTop', 70, 44, 72, 9, 16, 5);
    }
    initPaws();

    // Validación de contraseñas coincidentes
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      
      if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Las contraseñas no coinciden. Por favor verifica.');
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
