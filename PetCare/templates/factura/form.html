{% extends 'base.html' %}
{% load static %}

{% block title %}{% if factura %}Editar{% else %}Crear{% endif %} Factura - PetCare{% endblock %}

{% block content %}
<h2>{% if factura %}Editar Factura{% else %}Crear Nueva Factura{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_factura">ID Factura *</label>
        <input type="text" id="id_factura" name="id_factura" 
               value="{{ factura.id_factura|default:'' }}" 
               {% if factura %}readonly{% else %}required{% endif %}>
    </div>
    
    <div class="form-group">
        <label for="id_propietario">Propietario</label>
        <select id="id_propietario" name="id_propietario">
            <option value="">Seleccione un propietario</option>
            {% for propietario in propietarios %}
            <option value="{{ propietario.id_propietario }}" 
                    {% if factura.id_propietario_id == propietario.id_propietario %}selected{% endif %}>
                {{ propietario.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" 
               value="{{ factura.fecha|date:'Y-m-d'|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="total">Total</label>
        <input type="number" step="0.01" id="total" name="total" 
               value="{{ factura.total|default:'' }}">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-success"><img src="{% static 'img/icons/Guardar.png' %}" alt="Guardar" class="icon-img"> Guardar</button>
        <a href="{% url 'factura_list' %}" class="btn btn-secondary"> Cancelar</a>
    </div>
</form>
{% endblock %}
