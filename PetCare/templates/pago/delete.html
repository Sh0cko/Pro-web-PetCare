{% extends 'base.html' %}

{% block title %}Eliminar Pago - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Pago</h2>

<p>¿Está seguro que desea eliminar este pago (ID: <strong>{{ pago.id_pago }}</strong>)?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'pago_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
