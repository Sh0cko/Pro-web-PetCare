{% extends 'base.html' %}

{% block title %}{% if producto %}Editar{% else %}Crear{% endif %} Producto - PetCare{% endblock %}

{% block content %}
<h2>{% if producto %}Editar Producto{% else %}Crear Nuevo Producto{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_producto">ID Producto *</label>
        <input type="text" id="id_producto" name="id_producto" 
               value="{{ producto.id_producto|default:'' }}" 
               {% if producto %}readonly{% else %}required{% endif %}>
    </div>
    
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" 
               value="{{ producto.nombre|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" 
               value="{{ producto.precio|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" 
               value="{{ producto.cantidad|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion">{{ producto.descripcion|default:'' }}</textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-success">üíæ Guardar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">‚ùå Cancelar</a>
    </div>
</form>
{% endblock %}
