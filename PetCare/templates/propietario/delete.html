{% extends 'base.html' %}

{% block title %}Eliminar Propietario - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Propietario</h2>

<p>¿Está seguro que desea eliminar al propietario <strong>{{ propietario.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'propietario_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
