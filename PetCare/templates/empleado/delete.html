{% extends 'base.html' %}

{% block title %}Eliminar Empleado - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Empleado</h2>

<p>¿Está seguro que desea eliminar al empleado <strong>{{ empleado.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'empleado_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
