{% extends 'base.html' %}

{% block title %}Eliminar Aseo - PetCare{% endblock %}

{% block content %}
<h2>Eliminar Aseo</h2>

<p>¿Está seguro que desea eliminar este aseo (ID: <strong>{{ aseo.id_aseo }}</strong>)?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Sí, Eliminar</button>
    <a href="{% url 'aseomascotas_list' %}" class="btn btn-secondary"> Cancelar</a>
</form>
{% endblock %}
