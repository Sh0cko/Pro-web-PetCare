{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Bootstrap</title>

  <!-- Bootstrap CSS local -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <style>
    body {
      min-height: 100vh;
      background: #10a3a3;
      background-image: repeating-linear-gradient(135deg, #10a3a3 0 40px, #13b1b1 40px 80px);
      position: relative;
    }
    .paw {
      position: absolute;
      width: 40px;
      opacity: 0.13;
      z-index: 0;
      animation: movePaw 4.5s linear infinite;
    }
  /* Animaciones individuales para cada huellita (30 en total) */
  .paw1 { animation-delay: 0s; animation-duration: 5.5s; }
  .paw2 { animation-delay: 0.75s; animation-duration: 4.5s; }
  .paw3 { animation-delay: 1.5s; animation-duration: 6.25s; }
  .paw4 { animation-delay: 2.25s; animation-duration: 5s; }
  .paw5 { animation-delay: 3s; animation-duration: 6s; }
  .paw6 { animation-delay: 0.5s; animation-duration: 4.75s; }
  .paw7 { animation-delay: 1.75s; animation-duration: 5.25s; }
  .paw8 { animation-delay: 1.25s; animation-duration: 5.75s; }
  .paw9 { animation-delay: 2.5s; animation-duration: 6.5s; }
  .paw10 { animation-delay: 3.5s; animation-duration: 4.25s; }
  .paw11 { animation-delay: 0.35s; animation-duration: 5.1s; }
  .paw12 { animation-delay: 1.1s; animation-duration: 4.9s; }
  .paw13 { animation-delay: 2.05s; animation-duration: 6.15s; }
  .paw14 { animation-delay: 2.8s; animation-duration: 5.35s; }
  .paw15 { animation-delay: 3.4s; animation-duration: 5.55s; }
  .paw16 { animation-delay: 0.9s; animation-duration: 4.45s; }
  .paw17 { animation-delay: 1.9s; animation-duration: 5.45s; }
  .paw18 { animation-delay: 1.4s; animation-duration: 6.35s; }
  .paw19 { animation-delay: 2.65s; animation-duration: 6.6s; }
  .paw20 { animation-delay: 3.65s; animation-duration: 4.1s; }
  .paw21 { animation-delay: 0.6s; animation-duration: 5.8s; }
  .paw22 { animation-delay: 1.8s; animation-duration: 4.7s; }
  .paw23 { animation-delay: 2.7s; animation-duration: 6.7s; }
  .paw24 { animation-delay: 3.2s; animation-duration: 5.2s; }
  .paw25 { animation-delay: 1.3s; animation-duration: 6.1s; }
  .paw26 { animation-delay: 2.2s; animation-duration: 4.3s; }
  .paw27 { animation-delay: 3.9s; animation-duration: 5.9s; }
  .paw28 { animation-delay: 0.8s; animation-duration: 6.4s; }
  .paw29 { animation-delay: 2.9s; animation-duration: 5.3s; }
  .paw30 { animation-delay: 1.6s; animation-duration: 4.6s; }
    @keyframes movePaw {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      50% { transform: translateY(30px) scale(1.05) rotate(10deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      z-index: 3;
    }

    .forgot-link {
      text-align: center;
      color: #10a3a3;
      font-size: 0.95rem;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Huellitas decorativas -->
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw1" style="top: 10%; left: 15%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw2" style="top: 30%; left: 70%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw3" style="top: 60%; left: 25%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw4" style="top: 80%; left: 60%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw5" style="top: 50%; left: 50%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw6" style="top: 20%; left: 40%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw7" style="top: 70%; left: 80%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw8" style="top: 75%; left: 10%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw9" style="top: 40%; left: 60%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw10" style="top: 55%; left: 35%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw11" style="top: 15%; left: 55%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw12" style="top: 25%; left: 30%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw13" style="top: 65%; left: 15%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw14" style="top: 85%; left: 40%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw15" style="top: 60%; left: 75%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw16" style="top: 35%; left: 80%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw17" style="top: 45%; left: 20%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw18" style="top: 78%; left: 70%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw19" style="top: 33%; left: 55%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw20" style="top: 68%; left: 45%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw21" style="top: 12%; left: 25%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw22" style="top: 28%; left: 80%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw23" style="top: 62%; left: 35%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw24" style="top: 82%; left: 20%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw25" style="top: 52%; left: 60%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw26" style="top: 22%; left: 50%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw27" style="top: 77%; left: 30%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw28" style="top: 38%; left: 75%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw29" style="top: 48%; left: 10%;">
  <img src="{% static 'img/Dog_Paw-Pro.png' %}" class="paw paw30" style="top: 58%; left: 85%;">

  <div class="login-container">
    <div class="login-card">
      <div class="text-center">
        <span class="paw-icon">
            <img src="{% static 'img/Dog_Paw-Pro.png' %}" width="48" alt="Paw">
        </span>
        <h4 class="mb-3 fw-bold">Iniciar Sesión</h4>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn login-btn w-100 mt-2">Ingresar</button>
      </form>
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %}
      
    </div>
  </div>

  <!-- Bootstrap JS local -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
